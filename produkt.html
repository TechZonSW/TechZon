<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titel kommer att sättas av JavaScript -->
    <title>Produkt - TechZon Kalmar</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
    <header>
        <!-- Din vanliga header här -->
    </header>

    <main id="product-page" class="content-section">
        <div class="container">
            <div id="product-content-wrapper">
            <!-- Denna struktur är en platshållare som JS kommer att fylla -->
            <div class="product-page-layout">
                <!-- Vänsterkolumn: Galleri -->
                <div class="pdp-gallery">
                    <!-- Huvudbild-karusell -->
                    <div class="swiper swiper-main">
                        <div class="swiper-wrapper"></div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                    <!-- Thumbnail-karusell -->
                    <div class="swiper swiper-thumbs">
                        <div class="swiper-wrapper"></div>
                    </div>
                </div>
                <!-- Högerkolumn: Detaljer -->
                <div class="pdp-details">
                    <!-- Detaljer laddas här -->
                </div>
            </div>
            <!-- Lång info -->
            <div class="pdp-long-info">
                <!-- Lång beskrivning & specifikationer laddas här -->
            </div>
        </div>
        </div>
    </main>

    <footer>
        <!-- Din vanliga footer här -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
