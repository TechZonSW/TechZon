<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Test</title>
    <style>
        /* --- TOTALT ISOLERAD CSS BARA FÖR DETTA TEST --- */
        body {
            margin: 0;
            font-family: sans-serif;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #f0f0f0; /* Tydlig bakgrund för test */
            border-bottom: 2px solid #ccc;
        }

        .logo {
            background-color: lightblue; /* Färg för att se boxen */
            padding: 10px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
            background-color: lightcoral; /* Färg för att se boxen */
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <div class="container header-container">
            
            <div class="logo">
                <a href="#">LOGO HÄR</a>
            </div>
    
            <div class="header-right">
                <div class="cart-icon">VARUKORG</div>
                <div class="mobile-menu">MENY</div>
            </div>
    
        </div>
    </header>

    <main>
        <h1>Detta är sidans innehåll.</h1>
    </main>

</body>
</html>
